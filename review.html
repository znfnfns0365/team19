<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            cursor: pointer;
            margin: 0 auto;
        }

        input {
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            max-width: 200px;
            margin-right: 10px;
            text-align: left;
        }

        #msg {
            width: 580px;
        }
    </style>
</head>

<body>
    <!-- 리뷰 작성 -->
    <div class="mb-3">
        <div class="d-flex align-items-center">
            <label for="exampleFormControlInput1" class="form-label me-3">Name : </label>
            <input type="name" class="form-control me-3" id="exampleFormControlInput1" placeholder="name@example.com">
            <label for="exampleFormControlInput2" class="form-label me-3">Password : </label>
            <input type="password" class="form-control me-3" id="exampleFormControlInput2" placeholder="●●●●">
        </div>
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="msg" rows="3"></textarea>
        <button type="button" class="btn btn-primary mt-3" style="float: right; margin-right: 10px;">입력</button>
    </div>

    <!--작성된 리뷰-->
    <div class="reveiw">
        <label>내용</label>

        <button type="button" class="btn btn-primary">수정 및 삭제</button>+
    </div>

    <!-- 모달 -->
    <div class="modal">
        <label for="exampleFormControlInput1" class="form-label">Name : </label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"></br>
        <label for="exampleFormControlInput1" class="form-label">Password : </label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="●●●●">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label></br>
            <textarea class="form-control" id="msg" rows="3"></textarea></br>
            <div>
                <button class="btn btn-danger">삭제</button>
                <div style="float: right;">
                    <button type="changebtn">수정</button>
                    <button type="cancelbtn">취소</button>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
