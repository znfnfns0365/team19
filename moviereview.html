<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세 내용</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/moviereview.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="css/review.css"> -->

</head>

<body>
    <div id="back">
        <button type="button" class="btn btn-primary">뒤로가기</button>
    </div>
    <div id="movie_image">
        <!-- 이미지 대충 넣어놨습니다 -->
        <a href="https://img.movist.com/?img=/x00/05/04/96_p1.jpg">
            <img id="test" src="https://img.movist.com/?img=/x00/05/04/96_p1.jpg" alt="이미지 넣는곳">
        </a>
    </div>
    <h1 id="title">영화 제목</h1>
    <div class="detail">
        <h3 id="open">개봉일 : </h3>
        <h3 id="rating">평점 : </h3>
        <h3 id="language">언어 : </h3>
        <h3 id="text"><br>줄거리 : </h3>
    </div>
    <div id="review">
        <!-- 리뷰 작성 -->
        <div class="mb-3">
            <div class="d-flex align-items-center">
                <label for="exampleFormControlInput1" class="form-label me-3  ">Name : </label>
                <input type="name" class="form-control me-3 review_name" id="exampleFormControlInput1"
                    placeholder="name">
                <label for="exampleFormControlInput2" class="form-label me-3">Password : </label>
                <input type="password" class="form-control me-3 review_pwd" id="exampleFormControlInput2"
                    placeholder="●●●●">
            </div>
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="msg" rows="3"></textarea>
            <div class="review_error" style="color:red;"></div>
            <button id="makeButton" type="button" class="btn btn-primary mt-3 review_btn"
                style="float: right; margin-right: 10px;">입력</button>
        </div>

        <!--작성된 리뷰-->
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2" id="reviewSpace">

                </div>
            </div>
        </div>

        <!-- 모달 -->
        <div class="modal">
            <label for="exampleFormControlInput1" class="form-label ">Name : </label>
            <input type="name" class="form-control review_modify_name" id="modalName"
                placeholder="name@example.com"></br>
            <label for="exampleFormControlInput1" class="form-label">Password : </label>
            <input type="password" class="form-control review_modify_pw" id="modalPassword" placeholder="●●●●"></br>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label></br>
                <textarea class="form-control" id="modalMessage" rows="3"></textarea></br>
                <div>
                    <button id="deleteButton" class="btn btn-danger">삭제</button>
                    <div style="float: right;">
                        <button type="button" class="btn btn-primary review_modify_btn" id="editButton"
                            style="margin-right: 10px">수정</button>
                        <button type="button" class="btn btn-secondary" id="cancelButton">취소</button>
                        <div class="review_modify_error" style="color:red;"></div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="reviewEdit.js"></script>
        <script type="module" src="validcheck.js"></script>

    </div>
</body>

</html>
